{% load static %}
<!DOCTYPE html>
<html>
	<head><title>Administrator</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/create_admin.css' %}">
	</head>
	<body>
	
	<form method="POST">
            {% csrf_token %}
	    <h4>This is an Admin page </h4><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="admin_level">Admin Level:</label>
            <input type="text" id="admin_level" name="admin_level" required>

            <button type="submit">Create Admin</button>
        </form>
	</body>
</html>
